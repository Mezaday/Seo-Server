<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', path='styles.css') }}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Форма ввода</title>
</head>
<body style="background-color:#212529">
    <div class="text-bg-dark p-3">
        <div class="forms">
            <h2>Форма ввода</h2><br>
            <form action="home" method="post">
                    <div class="input-group">
                        <label class="input-group-text" for="inputGroupSelect01">Артикул:</label>
                        <select class="form-select" id="inputGroupSelect01" name="select">
                            <option selected>Выберите...</option>
                                {% for value in artics %}
                            <option value="{{ value|e }}">{{ value|e }}<br><br>
                                {% endfor %}
                        </select>
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-text">SEO:1</span>
                        <input name="seo" class="form-control form-control-sm" />
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-text">SEO:2</span>
                        <input name="seo" class="form-control form-control-sm" />
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-text">SEO:3</span>
                        <input name="seo" class="form-control form-control-sm" />
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-text">SEO:4</span>
                        <input name="seo" class="form-control form-control-sm" />
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-text">SEO:5</span>
                        <input name="seo" class="form-control form-control-sm" />
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-text">SEO:6</span>
                        <input name="seo" class="form-control form-control-sm" />
                    </div><br>
                    <div class="input-group">
                        <span class="input-group-text">SEO:7</span>
                        <textarea  name="seo" class="form-control form-control-sm" rows="3"></textarea>
                    </div><br>
                    <p>
                    <input type="submit" class="btn btn-primary" value="    Поехали!    " />
                    </p>
            </form>
        </div>
    </div>
</body>
</html>
